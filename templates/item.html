{% extends "main.html" %} 
{% block content %}
{% include "header.html" %}

<div class="row">
	<h2>{{ item.title }}</h2>
	<p>{{ item.description }}</p>
</div>
{%if 'username' in session %}
<div class="row">
	<a href="{{url_for('editItem', item_id = item.id)}}">Edit</a>
	<span>|</span>
	<a href="{{url_for('deleteItem', item_id = item.id)}}">Delete</a>
</div>
{% endif %}
{% endblock %}
