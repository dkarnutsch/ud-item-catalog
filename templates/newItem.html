{% extends "main.html" %} 
{% block content %}
{% include "header.html" %}

<div class="row">
	<form action="#" method = "post">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type ="text" maxlength="50" class="form-control" name="title" placeholder="Title of the item">

			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
			
			<label for="category">Category:</label>
			<select name="category">
				{% for category in categories %}	
				<option value="{{category.id}}">{{category.name}}</option>
				{% endfor %}
			</select>
			
			<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
		</div>
	</form>
</div>
{% endblock %}
